  <script>
    function playVideo(select) {
      const player = document.getElementById("videoPlayer");
      const source = document.getElementById("videoSource");
      const placeholder = document.getElementById("placeholderImage");

      source.src = select.value;
      player.load();
      placeholder.style.display = "none";
      player.style.display = "block";
      player.play();
    }

  <script>
    // Navbar background on scroll
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    // Toggle mobile menu
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Dropdown toggle (works for both desktop & mobile)
    document.querySelectorAll(".dropdown-toggle").forEach(toggle => {
      toggle.addEventListener("click", (e) => {
        e.preventDefault();
        const parentLi = toggle.parentElement;

        // close other dropdowns
        document.querySelectorAll("nav ul li").forEach(li => {
          if (li !== parentLi) li.classList.remove("show");
        });

        // toggle clicked one
        parentLi.classList.toggle("show");
      });
    });
  </script>
  <script>

  <script>
    const message = "WELCOME TO WINNING LIFE BIBLE CHURCH..... GOD OUR RIGHTEOUSNESS";

  <script>

    } else {
      document.getElementById("footer").classList.remove("show");

  });
</script>

  <script>

    });
