<script>
    const images = document.querySelectorAll('.carousel-img');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    let current = 0;
    let interval;
    let isSliding = false;

    function showImage(next, direction) {
        if (isSliding || next === current) return;
        isSliding = true;

        const currentImg = images[current];
        const nextImg = images[next];

        // Remove all slide classes
        images.forEach(img => {
            img.classList.remove('active', 'slide-in-left', 'slide-in-right', 'slide-out-left', 'slide-out-right');
        });

        // Set slide out direction for current image
        currentImg.classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right');

        // Set slide in direction for next image
        nextImg.classList.add(direction === 'next' ? 'slide-in-right' : 'slide-in-left', 'active');

        setTimeout(() => {
            images.forEach(img => {
                img.classList.remove('slide-in-left', 'slide-in-right', 'slide-out-left', 'slide-out-right');
            });
            nextImg.classList.add('active');
            current = next;
            isSliding = false;
        }, 600); // Match transition duration
    }

    function nextImage() {
        let next = (current + 1) % images.length;
        showImage(next, 'next');
    }

    function prevImage() {
        let next = (current - 1 + images.length) % images.length;
        showImage(next, 'prev');
    }

    function startAutoSlide() {
        interval = setInterval(nextImage, 3000);
    }

    function stopAutoSlide() {
        clearInterval(interval);
    }

    prevBtn.onclick = () => {
        stopAutoSlide();
        prevImage();
        startAutoSlide();
    };

    nextBtn.onclick = () => {
        stopAutoSlide();
        nextImage();
        startAutoSlide();
    };

    // Initialize
    images[current].classList.add('active');
    startAutoSlide();
</script>

  
  <script>
    // Navbar background on scroll
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    // Toggle mobile menu
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Dropdown toggle (works for both desktop & mobile)
    document.querySelectorAll(".dropdown-toggle").forEach(toggle => {
      toggle.addEventListener("click", (e) => {
        e.preventDefault();
        const parentLi = toggle.parentElement;

        // close other dropdowns
        document.querySelectorAll("nav ul li").forEach(li => {
          if (li !== parentLi) li.classList.remove("show");
        });

        // toggle clicked one
        parentLi.classList.toggle("show");
      });
    });
  </script>
