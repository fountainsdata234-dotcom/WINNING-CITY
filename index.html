<script>
    const images = document.querySelectorAll('.carousel-img');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    let current = 0;
    let interval;
    let isSliding = false;

    function showImage(next, direction) {
        if (isSliding || next === current) return;
        isSliding = true;

        const currentImg = images[current];
        const nextImg = images[next];

        // Remove all slide classes
        images.forEach(img => {
            img.classList.remove('active', 'slide-in-left', 'slide-in-right', 'slide-out-left', 'slide-out-right');
        });

        // Set slide out direction for current image
        currentImg.classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right');

        // Set slide in direction for next image
        nextImg.classList.add(direction === 'next' ? 'slide-in-right' : 'slide-in-left', 'active');

        setTimeout(() => {
            images.forEach(img => {
                img.classList.remove('slide-in-left', 'slide-in-right', 'slide-out-left', 'slide-out-right');
            });
            nextImg.classList.add('active');
            current = next;
            isSliding = false;
        }, 600); // Match transition duration
    }

    function nextImage() {
        let next = (current + 1) % images.length;
        showImage(next, 'next');
    }

    function prevImage() {
        let next = (current - 1 + images.length) % images.length;
        showImage(next, 'prev');
    }

    function startAutoSlide() {
        interval = setInterval(nextImage, 3000);
    }

    function stopAutoSlide() {
        clearInterval(interval);
    }

    prevBtn.onclick = () => {
        stopAutoSlide();
        prevImage();
        startAutoSlide();
    };

    nextBtn.onclick = () => {
        stopAutoSlide();
        nextImage();
        startAutoSlide();
    };

    // Initialize
    images[current].classList.add('active');
    startAutoSlide();
</script>
<script>
    const toggle = document.getElementById('navbar-toggle');
const links = document.querySelector('.navbar-links');
toggle.onclick = function() {
    links.classList.toggle('active');
    toggle.classList.toggle('active');
};

    // Responsive dropdown for mobile
    document.querySelectorAll('.dropdown > a').forEach(item => {
        item.addEventListener('click', function(e) {
            if(window.innerWidth <= 768) {
                e.preventDefault();
                this.parentElement.classList.toggle('open');
            }
        });
    });

    const navbar = document.getElementById('main-navbar');
window.addEventListener('scroll', function() {
    if(window.scrollY > 80) { // Increased distance before bg appears
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});
</script>
