<script>
// Live Clock
function updateClock() {
  const now = new Date();
  document.getElementById('digital-clock').textContent = now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

// Toggle Dropdown
document.getElementById('dropdown-arrow').addEventListener('click', () => {
  const popup = document.getElementById('popup-info');
  popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
});

// Drag & Touch Support
const clock = document.getElementById('clock-container');
let isDragging = false, offsetX = 0, offsetY = 0;

const startDrag = (x, y) => {
  isDragging = true;
  offsetX = x - clock.offsetLeft;
  offsetY = y - clock.offsetTop;
};

const moveDrag = (x, y) => {
  if (isDragging) {
    clock.style.left = `${x - offsetX}px`;
    clock.style.top = `${y - offsetY}px`;
  }
};

const stopDrag = () => {
  isDragging = false;
};

// Mouse Events
clock.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
document.addEventListener('mousemove', e => moveDrag(e.clientX, e.clientY));
document.addEventListener('mouseup', stopDrag);

// Touch Events
clock.addEventListener('touchstart', e => {
  const touch = e.touches[0];
  startDrag(touch.clientX, touch.clientY);
});
document.addEventListener('touchmove', e => {
  const touch = e.touches[0];
  moveDrag(touch.clientX, touch.clientY);
});
 

document.addEventListener('touchend', stopDrag);
</script>
